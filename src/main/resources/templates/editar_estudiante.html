<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
	crossorigin="anonymous">
<title>EDITAR ESTUDIANTE</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Navbar</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link active" aria-current="page" th:href="@{/}">Inicio</a>
					<a class="nav-link" th:href="@{/estudiantes}">Estudiantes</a>
					<a class="nav-link"	href="https://www.google.com/intl/es/gmail/about/">GMAIL</a>
				</div>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1>EDITAR ESTUDIANTE</h1>
				<div class="card-body">
					<form th:action="@{/estudiantes/{id}(id=${estudiante.id})}" th:object="${estudiante}" method="POST">
						<div class="form-group">
							<label>Nombre:</label>
							<input type="text" name="nombre" th:field="*{nombre}" th:value="${estudiante.nombre}" class="form-control" placeholder="Escriba el nombre"/>
						</div>
						<br>
						<div class="form-group">
							<label>Apellidos:</label>
							<input type="text" name="apellido" th:field="*{apellido}" th:value="${estudiante.apellido}" class="form-control" placeholder="Escriba el apellido"/>
						</div>
						<br>
						<div class="form-group">
							<label>Email:</label>
							<input type="email" name="email" th:field="*{email}" th:value="${estudiante.email}" class="form-control" placeholder="Escriba el email"/>
						</div>
						<br>
						<div class="box-footer">
							<button class="btn btn-success">Registrar Cambios</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
