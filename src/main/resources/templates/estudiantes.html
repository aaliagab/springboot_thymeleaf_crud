<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
	crossorigin="anonymous">
<title>LISTADO DE ESTUDIANTES</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Navbar</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link active" aria-current="page" th:href="@{/}">Inicio</a>
					<a class="nav-link" th:href="@{/estudiantes}">Estudiantes</a>
					<a class="nav-link"	href="https://www.google.com/intl/es/gmail/about/">GMAIL</a>
				</div>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<h1>Lista de estudiantes  MINUTO 40</h1>
		</div>
		<table class="table table-striped table-hover">
			<thead class="table-dark">
				<tr>
					<th>NOMBRE</th>
					<th>APELLIDOS</th>
					<th>EMAIL</th>
					<th>ACCIONES</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="estudiante : ${estudiantes}">
					<th th:text="${estudiante.nombre}"></th>
					<th th:text="${estudiante.apellido}"></th>
					<th th:text="${estudiante.email}"></th>
					<th>OPERACIONES</th>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
