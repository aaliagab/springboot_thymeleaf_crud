<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
	crossorigin="anonymous">
<title>DETALLE DE ESTUDIANTE</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Navbar</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link active" aria-current="page" th:href="@{/}">Inicio</a>
					<a class="nav-link" th:href="@{/estudiantes}">Estudiantes</a> <a
						class="nav-link"
						href="https://www.google.com/intl/es/gmail/about/">GMAIL</a>
				</div>
			</div>
		</div>
	</nav>
	<div class="container">

		<div class="card">
			<div class="card-header">
				<h3>DETALLE DE ESTUDIANTE</h3>
			</div>
			<div class="card-body" th:object="${estudiante}">
				<div class="form-group">
					<label>Nombre:</label> <label th:text="${estudiante.nombre}"></label>
				</div>
				<br>
				<div class="form-group">
					<label>Apellido:</label> <label th:text="${estudiante.apellido}"></label>
				</div>
				<br>
				<div class="form-group">
					<label>Email:</label> <label th:text="${estudiante.email}"></label>
				</div>
				<br>
				<div class="box-footer">
					<a th:href="@{/estudiantes}" class="btn btn-secondary">Cerrar</a>
				</div>
			</div>
		</div>

	</div>

</body>
</html>
